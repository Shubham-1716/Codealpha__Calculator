<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="calculator">
        <div class="display" id="display">
            0
            
        
        </div>
        <div class="buttons">
            <button class="clear" id="op-side">AC</button>
            <button class="operator" id="op-side">[</button>
            <button class="operator"  id="op-side">%</button>
            <button class="operator" id="op">/</button>
            <button >7</button>

            <button>8</button>
            <button>9</button>
            <button class="operator" id="op">*</button>
            <button >4</button>

            <button>5</button>
            <button>6</button>
            <button class="operator" id="op">-</button>
            <button>1</button>

            <button>2</button>
            <button>3</button>
            <button class="operator" id="op">+</button>
            <button ><i class="fa-brands fa-apple"></i></button>
            <button >0</button>
            <button>.</button>
            
            <button style="grid-column: span 1;"class="equal" id="op">=</button>

            

        </div>

    </div>
    
    
    
    
    
    
    <script src="java.js"></script>
</body>
</html>
